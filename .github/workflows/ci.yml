name: TLA Firm 

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js 22
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 3️⃣ Install dependencies (clean install)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint check
      - name: Lint check
        run: npm run lint

      # 5️⃣ TypeScript type check
      - name: Type check
        run: npx tsc --noEmit

      # 6️⃣ Build Next.js project
      - name: Build project
        run: npm run build
